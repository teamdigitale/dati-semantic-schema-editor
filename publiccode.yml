    localisedName: Semantic Schema Editor
    shortDescription: Il Semantic Schema Editor permette di aggiungere informazioni
      semantiche a file OpenAPI
    longDescription: >
      Semantic Schema Editor è un editor per file OpenAPI che
      permette di annotare gli schemi dati e le loro proprietà con riferimenti
      semantici presenti all'interno del Catalogo Nazionale Dati per
      l'interoperabilità semantica https://schema.gov.it
