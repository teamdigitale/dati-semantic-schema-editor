name: Release Container Image

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
      - "LICENSE"
      - "tests/**"
      - ".husky/**"
      - ".changeset/**"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "*.md"
      - "LICENSE"
      - "tests/**"
      - ".husky/**"
      - ".changeset/**"
env:
  CI: true
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_BUILDKIT: "1"

permissions: read-all

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: docker-security
        uses: instrumenta/conftest-action@master
        with:
          files: Dockerfile
          policy: .docker-security.rego

  container-image:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    # FIXME: re-enable the following line before merging.
    # if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: write
    needs:
      - security

    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Github Container registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract branch name
        shell: bash
        run: echo "branch=${GITHUB_REF##*/}" >> "${GITHUB_OUTPUT}"
        id: extract_branch

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.8.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            maintainer=teamdigitale
            org.opencontainers.image.title=dati-semantic-schema-editor
            org.opencontainers.image.source=${{ github.server_url }}/${{ env.IMAGE_NAME }}
            org.opencontainers.image.source.branch=${{ steps.extract_branch.outputs.branch }}
          tags: |
            type=raw,value={{date 'YYYYMMDD'}}-${{github.run_number}}-{{sha}}
            type=raw,value=latest

      - name: Build and push Docker image "webapp"
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: true
          target: webapp
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta_api
        uses: docker/metadata-action@v5.8.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-api
          labels: |
            maintainer=teamdigitale
            org.opencontainers.image.title=dati-semantic-schema-editor-api
            org.opencontainers.image.source=${{ github.server_url }}/${{ env.IMAGE_NAME }}
            org.opencontainers.image.source.branch=${{ steps.extract_branch.outputs.branch }}
          tags: |
            type=raw,value={{date 'YYYYMMDD'}}-${{github.run_number}}-{{sha}}
            type=raw,value=latest

      - name: Build and push Docker image "api"
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: true
          target: api
          tags: ${{ steps.meta_api.outputs.tags }}
          labels: ${{ steps.meta_api.outputs.labels }}
