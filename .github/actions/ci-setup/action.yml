name: Setup CI
description: Sets up Node.js, PNPM, and installs dependencies for CI workflows

runs:
  using: composite
  steps:
    - name: Setup PNPM
      uses: pnpm/action-setup@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile