name: Release Container Images

on:
  workflow_dispatch:
  push:
    tags:
      - "webapp@*"
      - "api@*"
    branches:
      - main
    paths-ignore:
      - "*.md"
      - "LICENSE"
      - "tests/**"
      - ".husky/**"
      - ".changeset/**"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "*.md"
      - "LICENSE"
      - "tests/**"
      - ".husky/**"
      - ".changeset/**"

permissions: read-all

env:
  CI: true
  REGISTRY: ghcr.io
  IMAGE_NAME_PREFIX: ${{ github.repository }}
  DOCKER_BUILDKIT: "1"

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: docker-security
        uses: instrumenta/conftest-action@master
        with:
          files: Dockerfile
          policy: .docker-security.rego

  build-containers:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs:
      - security
    strategy:
      matrix:
        include:
          - target: webapp
            image_suffix: ""
            tag_pattern: "^refs/tags/webapp@(.+)$"
            force_push_label: push-container:webapp # Label prefix to force push the image in pull request
          - target: api
            image_suffix: "-api"
            tag_pattern: "^refs/tags/api@(.+)$"
            force_push_label: push-container:api # Label prefix to force push the image in pull request

    steps:
      - uses: actions/checkout@v4

      - name: Log in to the Github Container registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if should build
        id: should_build
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.event_name }}" == "pull_request" ]] || [[ "${{ github.ref }}" =~ ${{ matrix.tag_pattern }} ]]; then
            echo "build=true" >> "$GITHUB_OUTPUT"
          else
            echo "build=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Determine version
        id: version
        if: steps.should_build.outputs.build == 'true'
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "value=latest" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.ref }}" =~ ${{ matrix.tag_pattern }} ]]; then
            echo "value=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract metadata
        id: meta
        if: steps.should_build.outputs.build == 'true'
        uses: docker/metadata-action@v5.8.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}${{ matrix.image_suffix }}
          labels: |
            maintainer=teamdigitale
            org.opencontainers.image.title=${{ env.IMAGE_NAME_PREFIX }}${{ matrix.image_suffix }}
          tags: |
            type=raw,value={{date 'YYYYMMDD'}}-${{github.run_number}}-{{sha}}
            type=raw,value=${{ steps.version.outputs.value }},enable=${{ steps.version.outputs.value != '' }}

      - name: Build and push
        if: steps.should_build.outputs.build == 'true'
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          target: ${{ matrix.target }}
          push: ${{ github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, matrix.force_push_label) }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
